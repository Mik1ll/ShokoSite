<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
	      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link rel="preload" href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500,600,700&display=swap" as="style" >
	<link rel="preload" href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700&display=swap" as="style" >

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" crossorigin="anonymous">

	<!-- Shoko -->
	<link rel="stylesheet" href="{{"assets/css/main.min.css" | absURL }}">
	<link rel="stylesheet" href="{{"assets/css/media.min.css" | absURL }}">
	<link rel="stylesheet" href="{{"assets/css/light.min.css" | absURL }}" id="light">
	<link rel="stylesheet" href="{{"assets/css/dark.min.css" | absURL }}" id="dark">
	<link rel="stylesheet" href="https://unpkg.com/smartphoto@1.1.0/css/smartphoto.min.css">

	<!-- Language Specific CSS -->
	{{ if eq .Site.Language.Lang "de"  }}
	<link rel="stylesheet" href="{{ "assets/css/lang/de.min.css" | absURL }}">
	{{ end }}

	<!-- Include Open Graph & Twitter Card Templates -->
	{{ partial "opengraph.html" . }}
	{{ template "_internal/twitter_cards.html" . }}

</head>
